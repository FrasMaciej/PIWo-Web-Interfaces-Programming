<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta name="description" content="Find your dream home with a reliable real estate agency - Evilla">
    <title>Evilla</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <img src="assets/logo.svg" alt="Logo">
        <ul class="menu">
            <li><a class="menu-item" href="#">Home</a></li>
            <li><a class="menu-item" href="#about-section">About</a></li>
            <li><a class="menu-item" href="#house-tours-section">House tours</a></li>
            <li><a class="menu-item" href="#contact-section">Contact</a></li>
            <li><a class="menu-item book-a-meeting" href="#booking-section">Book a meeting</a></li>
        </ul>
    </nav>
    <section id="hero-section" class="hero-section grid">
        <div class="login-form">
            <p class="hero-dots" alt="hero dots">
                <span class="main-text">Find your dream home today!</span>
                <span class="subtitle">Log in and book a house tour with our real estate agent!</span>
            </p>
            <div class="input-label">Login</div>
            <input id="login">
            <div class="v-space"></div>
            <div class="input-label">Password</div>
            <input id="password">
            <div class="under-password-texts">
                <div>No account? <span class="register-text">Register</span></div>
                <div>Forgot password</div>
            </div>
            <div class="login-container">
                <button class="login-button">Log in</button>
            </div>
        </div>
        <img src="assets/hero image.png" class="hero-image" alt="hero image">
    </section>
    <section id="about-section" class="about-section grid">

    </section>
    <section id="house-tours-section" class="house-tours-section grid">

    </section>
    <section id="contact-section" class="contact-section grid">

    </section>
    <section id="booking-section" class="booking-section grid">

    </section>
</body>

</html>
