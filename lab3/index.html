<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel=”stylesheet” href=”https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css”
        integrity=”sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU” crossorigin=”anonymous”>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To-Do List</title>
</head>

<body>
    <div class="menu">
        <input id="todo-input">
        <div class="menu-buttons">
            <button type="button" id="add-todo-button"
                onclick="addTodo(document.getElementById('todo-input').value)">Add
                new to-do
            </button>
            <button type="button" id="restore-removed-todo-button" onclick="restoreTodo()">
                <i class="fa fa-undo" aria-hidden="true"></i>
            </button>
        </div>
        <div id="radio-group">
            <input type="radio" id="late" name="todo_list_choice" value="todos-list-late" checked>
            <label for="html">Too late ;(</label><br>
            <input type="radio" id="now" name="todo_list_choice" value="todos-list-now">
            <label for="css">Todo now!</label><br>
            <input type="radio" id="piwo" name="todo_list_choice" value="todos-list-piwo">
            <label for="javascript">It's still time to drink PIWO</label>
        </div>
    </div>

    <div class="todos-lists">
        <button class="list-button" id="late-list-button" onclick="hideList('todos-list-late')">Late</button>
        <ul id="todos-list-late"></ul>
        <button class="list-button" id="now-list-button" onclick="hideList('todos-list-now')">Now</button>
        <ul id="todos-list-now"></ul>
        <button class="list-button" id="piwo-list-button" onclick="hideList('todos-list-piwo')">Piwo</button>
        <ul id="todos-list-piwo"></ul>
    </div>

    <div id="modal">
        <div id="modal-position">
            <div class="modal-content">
                <div class="modal-buttons">
                    <button class="modal-button" onclick="cancelRemovingTodo()">ANULUJ</button>
                    <button class="modal-button" onclick="confirmRemovingTodo()">USUŃ</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
